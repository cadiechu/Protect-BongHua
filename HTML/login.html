    <div class="form__login--signup">
        <form action="">
            <h1>Đăng nhập</h1>
            <div class="form__info">
                <div class="form__detail">
                    <label for="username">Tên đăng nhập:</label> <br>

                </div>
                <div class="form__detail">
                    <label for="password">Mật khẩu:</label> <br>
                    <input type="password" id="password">
                </div>
                <button class="login__btn rainbow rainbow-4 " onclick="getLogin(event)">Đăng nhập</button>
            </div>
            <div class="form__signup">
                <p>Bạn chưa có tài khoản? Hãy nhấn
                    <a class="rainbow-4 " href="./signup.html">
                        Đăng ký

                    để tạo tài khoản để trở thành 1 thành viên
                    của Daisy Floral.
                </p>
            </div>
        </form>
    </div>
    <script>
        function getLogin(e) {
            e.preventDefault();
            let users = JSON.parse(localStorage.getItem("users")) || [];
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            for (let i = 0; i < users.length; i++) {
                if (users[i].username == username && users[i].password == password) {
                    console.log("Đăng nhập thành công");
                    localStorage.setItem("checkLogin", users[i].idUser)
                    window.location.href = "../index.html";
                    return;
                }
            }
            console.log("Tài khoản không tồn tại hoặc sai mật khẩu!");
        }
    </script>
